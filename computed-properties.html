<html>
    <head>
        <title>Computed Properties</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    </head>
    <body>
        <div id="dw">
            <h1>Perhitungan Sederhana</h1>
            <div class="form-group">
                <label for="nilai_a">Nilai A</label>
                <input type="number" id="nilai_a" v-model="a" class="form-control">
            </div>
            <div class="form-group">
                <label for="operator">Operator</label>
                <select name="operator" id="operator" class="form-control" v-model="o">
                    <option value="" selected disabled>Select Operator</option>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nilai_b">Nilai b</label>
                <input type="number" id="nilai_b" v-model="b" class="form-control">
            </div>
            <h2>Hasil:</h2>
            <p>Nilai A = {{a}}</p>
            <p>Nilai B = {{b}}</p>
            <p>Maka A {{o}} B  = {{hasil}}</p>
        </div>

        <script type="text/javascript" src="https://unpkg.com/vue@2.5.6/dist/vue.js"></script>
        <script type="text/javascript">
            new Vue({
                el: '#dw',
                data: {
                    a: 1,
                    b: 1,
                    o: ''
                },
                computed: {
                    hasil: function() {
                        switch(this.o) {
                            case "+":
                                return parseFloat(this.a) + parseFloat(this.b);
                                break;
                            case "-":
                                return parseFloat(this.a) - parseFloat(this.b);
                                break;
                            case "*":
                                return parseFloat(this.a) * parseFloat(this.b);
                                break;
                            case "/":
                                return parseFloat(this.a) / parseFloat(this.b);
                                break;
                            default:
                                return 'NaN';
                        }
                    }
                }
            });
        </script>
    </body>
</html>
