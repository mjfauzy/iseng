<html>
    <head>
        <title>Directive - V-Show</title>
    </head>
    <body>
        <div class="" id="dir">
            <input type="text" v-model="activeColor">
            <br><br>
            <div v-bind:style="{ 'background-color':activeColor, height:'300px', width:'300px', border:'2px solid black' }" v-show="activeColor"></div>
        </div>
        <script type="text/javascript" src="https://unpkg.com/vue@2.5.6/dist/vue.js"></script>
        <script type="text/javascript">
            new Vue({
                el: '#dir',
                data: {
                    activeColor: 'red'
                }
            });
        </script>
    </body>
</html>
