<html>
    <head>
        <title>Computed Properties</title>
    </head>
    <body>
        <div id="dw">
            <p>Hasil {{ a }} + 1 = {{ hasil }}</p>
            <p>Total nilai = {{ hasil }}</p>
        </div>

        <script type="text/javascript" src="https://unpkg.com/vue@2.5.6/dist/vue.js"></script>
        <script type="text/javascript">
            new Vue({
                el: '#dw',
                data: {
                    a: 1
                },
                computed: {
                    hasil: function() {
                        return this.a + 1;
                    }
                }
            });
        </script>
    </body>
</html>
