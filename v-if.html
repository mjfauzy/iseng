<html>
    <head>
        <title>Directive - V-if</title>
    </head>
    <body>
        <div id="dir">
            <input type="text" v-model="gender">
            <br>
            <h3 v-if="gender == 'male' || gender == 'female'">I am a {{ gender }}</h3>
        </div>

        <script type="text/javascript" src="https://unpkg.com/vue@2.5.6/dist/vue.js"></script>
        <script type="text/javascript">
            new Vue({
                el: '#dir',
                data: {
                    gender: ''
                }
            });
        </script>
    </body>
</html>
